<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <button id="prev" class="control">Prev</button>
    <div class="slide-container">
      <div class="slides">
        <img

          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1614624533048-a9c2f9cb5a96?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHwyNnx8c2V0dXB8ZW58MHx8fHwxNjQwMTQ5NTEy&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1590177600178-c2597bd63ea7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHw4fHxzZXR1cHxlbnwwfHx8fDE2NDAwMDQxNDA&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1600304594526-5f75d3ca8f3d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHwxOHx8c2V0dXB8ZW58MHx8fHwxNjQwMDA0MTQw&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1547658718-1cdaa0852790?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHwxMXx8c2V0dXB8ZW58MHx8fHwxNjQwMDA0MTQw&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1615226751273-707cc117cf4b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHwyM3x8c2V0dXB8ZW58MHx8fHwxNjQwMTQ5NTEy&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1587522630593-3b9e5f3255f2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHwzMHx8c2V0dXB8ZW58MHx8fHwxNjQwMTQ5NTEy&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
        <img
          src="https://images.unsplash.com/photo-1581013793663-dedd7e462266?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTgwOTN8MHwxfHNlYXJjaHw0N3x8c2V0dXB8ZW58MHx8fHwxNjQwMTQ5NTM0&ixlib=rb-1.2.1&q=80&w=1080"
          alt=""
          class="slide"
        />
      </div>
    </div>
    <button id="next" class="control">Next</button>
  </body>
  <button class="setInterval">Auto play</button>
  <script src="./main.js"></script>
</html>
