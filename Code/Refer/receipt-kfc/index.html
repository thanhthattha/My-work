<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt KFC!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/vi/thumb/7/7e/Logo_KFC.svg/1200px-Logo_KFC.svg.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header>
      <img
        style="width: 199px"
        src="https://upload.wikimedia.org/wikipedia/vi/thumb/7/7e/Logo_KFC.svg/1200px-Logo_KFC.svg.png"
        alt=""
        class="logo"
      />
    </header>
    <div class="order">
      <h3 class="header">Your Order From KFC</h3>

      <ul id="order-items">
        <li class="order-item">
          <span class="item-name">Pizza: 001</span>

          <span class="item-quanlity">
            <button>-</button>
            <input type="number" name="" id="" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>$7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
        <li class="order-item">
          <span class="item-name">Pizza: 002</span>

          <span class="item-quanlity">
            <button>-</button>
            <input type="number" name="" id="" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>$7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
        <li class="order-item">
          <span class="item-name">Pizza: 003</span>

          <span class="item-quanlity">
            <button>-</button>
            <input type="number" name="" id="" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>$7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
      </ul>

      <button id="btn-add">Add Food</button>

      <div class="order-summary">
        <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
        <p>Shipping <span id="shipping" class="money">$2</span></p>
        <p>Total <span id="total" class="money">$17</span></p>
      </div>
      <button id="btn-checkout">Checkout</button>
    </div>
    <h1 class="responsive">
      Sorry, this website only works on computers and tablets
    </h1>
    <button class="responsive-btn">Translate</button>
  </body>
  <script src="./main.js"></script>
</html>
